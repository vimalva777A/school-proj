<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academic Years</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Select an Academic Year</h2>

        {% if years %}
            <ul class="list-group">
                {% for year in years %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ year.name }} ({{ year.start_date }} - {{ year.end_date }})
                        <a href="{% url 'working_days_summary' year.id %}" class="btn btn-primary btn-sm">View Working Days</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-warning">
                No academic years found.
            </div>
        {% endif %}
    </div>
</body>
</html>
