<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .password-mismatch {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>School Management Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                <span id="passwordMismatch" class="password-mismatch">Passwords do not match</span>
            </div>
            <div class="mb-3">
                <select class="form-control" id="role">
                    <option value="admin">Admin</option>
                    <option value="principal">Principal</option>
                    <option value="teacher">Teacher</option>
                    <option value="exam">Exam Department</option>
                    <option value="business">Business Management</option>
                    <option value="coordination">Coordination</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let mismatchText = document.getElementById("passwordMismatch");
            
            if (password !== confirmPassword) {
                mismatchText.style.display = "block";
                return;
            } else {
                mismatchText.style.display = "none";
            }
            
            let role = document.getElementById("role").value;
            switch(role) {
                case "admin": window.location.href = "admin_dashboard.html"; break;
                case "principal": window.location.href = "principal_dashboard.html"; break;
                case "teacher": window.location.href = "teacher_dashboard.html"; break;
                case "exam": window.location.href = "exam_dashboard.html"; break;
                case "business": window.location.href = "business_dashboard.html"; break;
                case "coordination": window.location.href = "coordination_dashboard.html"; break;
                default: alert("Invalid role selection");
            }
        });
    </script>
</body>
</html>
