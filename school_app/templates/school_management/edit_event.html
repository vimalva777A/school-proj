<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            color: #333;
            padding-top: 50px;
        }
        .navbar-custom {
            background-color: #2a2a3c;
            padding: 0.5rem 1rem;
        }
        .navbar-custom .nav-link {
            color: #ffffff;
            font-size: 1rem;
            padding: 0.5rem;
        }
        .form-container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Event Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/yearly_event_list">Events</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container form-container">
        <h2 class="text-center mb-4">Edit Event</h2>

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_title" class="form-label">Event Title</label>
                <input type="text" class="form-control" id="id_title" name="title" value="{{ event.title }}" required>
            </div>

            <div class="mb-3">
                <label for="id_category" class="form-label">Category</label>
                <select class="form-select" id="id_category" name="category" required>
                    <option value="Academic" {% if event.category == 'Academic' %}selected{% endif %}>Academic</option>
                    <option value="Cultural" {% if event.category == 'Cultural' %}selected{% endif %}>Cultural</option>
                    <option value="Sports" {% if event.category == 'Sports' %}selected{% endif %}>Sports</option>
                    <option value="Other" {% if event.category == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="id_start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="id_start_date" name="start_date" value="{{ event.start_date|date:'Y-m-d' }}" required>
            </div>

            <div class="mb-3">
                <label for="id_end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="id_end_date" name="end_date" value="{{ event.end_date|date:'Y-m-d' }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'yearly_event_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
